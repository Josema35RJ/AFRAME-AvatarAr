<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avatar AR Simple y Seguro</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
      z-index: 9999;
    }
    #modal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Controles -->
  <div id="controls">
    <button id="placeAvatar" disabled>Colocar Avatar</button>
    <button id="reset">Reset</button>
  </div>

  <!-- Modal de error o permisos -->
  <div id="modal">
    <h2 id="modal-msg">Iniciando AR...</h2>
    <button onclick="location.reload()">Reintentar</button>
  </div>

  <!-- Escena AR -->
  <a-scene vr-mode-ui="enabled: false" embedded ar timeout="10000">
    <a-assets>
      <video id="cam" autoplay playsinline muted crossorigin="anonymous"></video>
      <a-asset-item id="avatar" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb" crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <!-- Fondo con cámara -->
    <a-plane id="camBackground"
             position="0 1.6 -5"
             rotation="0 0 0"
             width="16"
             height="9"
             material="shader: flat; src: #cam;"
             visible="false">
    </a-plane>

    <!-- Avatar centrado enfrente -->
    <a-entity id="avatarEntity"
              gltf-model="#avatar"
              scale="0.5 0.5 0.5"
              position="0 0 -3"
              rotation="0 0 0"
              visible="false">
    </a-entity>

    <a-entity camera look-controls></a-entity>
  </a-scene>

  <script>
    const video = document.getElementById('cam');
    const modal = document.getElementById('modal');
    const modalMsg = document.getElementById('modal-msg');
    const camBackground = document.getElementById('camBackground');
    const avatarEntity = document.getElementById('avatarEntity');
    const placeBtn = document.getElementById('placeAvatar');
    const resetBtn = document.getElementById('reset');

    let stream = null;
    let isAvatarPlaced = false;
    let isCameraReady = false;
    let isModelLoaded = false;

    function showModal(msg) {
      modalMsg.innerText = msg;
      modal.style.display = "block";
    }

    function hideModal() {
      modal.style.display = "none";
    }

    // Solicitar permisos de cámara
    async function initCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showModal("Navegador no soporta cámara. Usa Chrome/Edge/Safari.");
        return;
      }

      try {
        showModal("Solicitando permisos de cámara...");
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: { ideal: "environment" } }, 
          audio: false 
        });
        video.srcObject = stream;
        
        // Esperar a que el video esté listo
        await new Promise((resolve, reject) => {
          video.addEventListener('loadeddata', resolve, { once: true });
          video.addEventListener('error', reject, { once: true });
          video.play().catch(reject);
        });

        if (video.readyState >= 2) {
          camBackground.setAttribute('visible', true);
          isCameraReady = true;
          placeBtn.disabled = !isModelLoaded;
          hideModal();
          console.log('Cámara lista');
        } else {
          throw new Error('Video no listo');
        }
      } catch (err) {
        showModal(`Error en cámara: ${err.message}. Concede permisos y reintenta.`);
        console.error(err);
      }
    }

    // Evento para modelo cargado
    avatarEntity.addEventListener('model-loaded', () => {
      isModelLoaded = true;
      if (isCameraReady) {
        placeBtn.disabled = false;
      }
      console.log('Modelo 3D cargado');
    });

    avatarEntity.addEventListener('model-error', () => {
      showModal('Error cargando modelo 3D. Revisa conexión.');
    });

    // Colocar avatar
    placeBtn.addEventListener('click', () => {
      if (isCameraReady && isModelLoaded && !isAvatarPlaced) {
        avatarEntity.setAttribute('visible', true);
        isAvatarPlaced = true;
        placeBtn.disabled = true;
        console.log('Avatar colocado');
      }
    });

    // Resetear
    resetBtn.addEventListener('click', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      video.srcObject = null;
      camBackground.setAttribute('visible', false);
      avatarEntity.setAttribute('visible', false);
      isAvatarPlaced = false;
      isCameraReady = false;
      isModelLoaded = false;
      placeBtn.disabled = true;
      initCamera();
    });

    // Inicialización y fix Three.js
    document.addEventListener('DOMContentLoaded', () => {
      showModal('Cargando escena AR...');
      initCamera();

      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('loaded', () => {
        // Fix useLegacyLights deprecated
        const renderer = sceneEl.renderer.el.renderer;
        if (renderer && renderer.useLegacyLights !== undefined) {
          renderer.useLegacyLights = true;  // Compatibilidad legacy
          console.log('Three.js legacy lights activado');
        }
      });

      // Manejo de errores globales de assets
      sceneEl.addEventListener('componenterror', (evt) => {
        console.error('Error en componente:', evt.detail);
        showModal(`Error: ${evt.detail.componentName}. Revisa consola.`);
      });
    });
  </script>
</body>
</html>
