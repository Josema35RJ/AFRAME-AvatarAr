<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avatar AR con Marcador Táctil</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" renderer="shadowMapEnabled: true">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      <img id="groundTexture" src="https://cdn.pixabay.com/photo/2016/09/02/22/17/grass-1643215_1280.jpg">
    </a-assets>

    <!-- Suelo de referencia para colocar el avatar -->
    <a-plane id="ground"
             position="0 0 0"
             rotation="-90 0 0"
             width="10"
             height="10"
             src="#groundTexture"
             repeat="4 4"
             shadow="receive: true"
             class="clickable">
    </a-plane>

    <!-- Avatar inicial oculto -->
    <a-entity id="avatar"
              gltf-model="#avatar"
              visible="false"
              animation-mixer
              shadow="cast: true">
    </a-entity>

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="2 4 2" rotation="-45 45 0" shadow="cast: true"></a-entity>

    <!-- Cámara -->
    <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    const avatar = document.querySelector('#avatar');
    const camera = document.querySelector('#camera');
    const scene = document.querySelector('a-scene');

    avatar.addEventListener('model-loaded', () => {
      const bbox = new THREE.Box3().setFromObject(avatar.object3D);
      const modelHeight = bbox.max.y - bbox.min.y;
      const desiredHeight = 1.8; // metros
      const scale = desiredHeight / modelHeight;
      avatar.object3D.scale.set(scale, scale, scale);
      avatar.userData.bbox = bbox;
      avatar.userData.scale = scale;
    });

    // Función para colocar avatar en la posición del clic
    function placeAvatar(event) {
      // Obtener la posición del clic en el plano
      const intersection = scene.components.raycaster.intersectObjects(
        scene.querySelectorAll('.clickable').map(e => e.object3D)
      )[0];

      if (!intersection) return;

      const point = intersection.point;
      const bbox = avatar.userData.bbox;
      const scale = avatar.userData.scale;

      // Ajustar posición Y para pies sobre el suelo
      avatar.object3D.position.set(point.x, point.y - bbox.min.y * scale, point.z);

      // Orientar hacia la cámara
      const lookAt = camera.object3D.position.clone();
      lookAt.y = avatar.object3D.position.y; // solo horizontal
      avatar.object3D.lookAt(lookAt);

      // Hacer visible
      avatar.setAttribute('visible', 'true');
    }

    // Raycaster para detectar clics/taps en el plano
    scene.addEventListener('click', placeAvatar);
  </script>
</body>
</html>
