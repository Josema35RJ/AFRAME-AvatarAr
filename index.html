<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Avatar en AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js para AR WebXR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- Avatar -->
      <a-entity gltf-model="#avatar"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.5 0.5 0.5"
                animation-mixer>
      </a-entity>

      <!-- Luz para que se vea realista -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 1" 
                position="1 2 1" 
                rotation="-45 45 0">
      </a-entity>

      <!-- Suelo invisible para AR -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" visible="false"></a-plane>

    </a-scene>
  </body>
</html>
