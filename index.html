<!DOCTYPE html>
<html>
  <head>
    <title>Escena AR con Avatar Personalizado</title>
    <!-- Incluir A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Componente para AR (hit-test) con depuración -->
    <script>
      AFRAME.registerComponent('place-on-surface', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', () => {
            if (this.el.sceneEl.is('ar-mode')) {
              this.el.setAttribute('visible', false); // Ocultar hasta detectar superficie
              console.log('Entrando en modo AR');
            } else {
              this.el.sceneEl.exitVR(); // Forzar salida de VR
              console.log('Modo VR no soportado, saliendo');
            }
          });
          this.el.sceneEl.addEventListener('exit-vr', () => {
            this.el.setAttribute('visible', false);
            console.log('Saliendo de modo AR/VR');
          });
        },
        tick: function () {
          if (this.el.sceneEl.is('ar-mode')) {
            const hitTest = this.el.sceneEl.systems['webxr'].hitTestSource;
            if (hitTest) {
              hitTest.getHitTestResults().then(results => {
                if (results.length > 0) {
                  const hit = results[0];
                  const pose = hit.getPose(this.el.sceneEl.renderer.xr.getReferenceSpace());
                  if (pose) {
                    const position = pose.transform.position;
                    this.el.setAttribute('position', {
                      x: position.x,
                      y: position.y + 0.5, // Ajuste para que no esté en el suelo
                      z: position.z
                    });
                    this.el.setAttribute('visible', true);
                    console.log('Superficie detectada, posición:', position);
                  }
                } else {
                  console.log('No se detectaron superficies');
                }
              }).catch(err => console.error('Error en hit-test:', err));
            } else {
              console.log('Hit-test no disponible');
            }
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      webxr="requiredFeatures: hit-test; optionalFeatures: dom-overlay"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true; antialias: true"
    >
      <!-- Assets: Cargar el modelo .glb -->
      <a-assets>
        <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- Avatar -->
      <a-entity
        gltf-model="#avatar"
        place-on-surface
        rotation="0 0 0"
        scale="1.2 1.2 1.2"
        animation-mixer
        shadow="cast: true"
      ></a-entity>

      <!-- Cámara frente al avatar -->
      <a-entity camera position="0 1.6 0.5" look-controls></a-entity>

      <!-- Iluminación -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 1" 
                position="2 4 2" 
                rotation="-45 45 0" 
                shadow="cast: true"
      ></a-entity>
    </a-scene>
  </body>
</html>
