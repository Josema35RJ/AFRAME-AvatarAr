<!DOCTYPE html>
<html>
  <head>
    <title>Escena AR sin Marcadores con Avatar</title>
    <!-- Incluir A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Componente para interacción con WebXR -->
    <script>
      // Registrar componente para manejar hit-test (detección de superficies)
      AFRAME.registerComponent('place-on-surface', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', () => {
            if (this.el.sceneEl.is('ar-mode')) {
              this.el.setAttribute('visible', false); // Ocultar hasta detectar superficie
            }
          });
          this.el.sceneEl.addEventListener('exit-vr', () => {
            this.el.setAttribute('visible', false);
          });
        },
        tick: function () {
          if (this.el.sceneEl.is('ar-mode')) {
            const hitTest = this.el.sceneEl.systems['webxr'].hitTestSource;
            if (hitTest) {
              hitTest.getHitTestResults().then(results => {
                if (results.length > 0) {
                  const hit = results[0];
                  const pose = hit.getPose(this.el.sceneEl.renderer.xr.getReferenceSpace());
                  if (pose) {
                    this.el.setAttribute('position', pose.transform.position);
                    this.el.setAttribute('visible', true);
                  }
                }
              });
            }
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      webxr="requiredFeatures: hit-test"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true"
    >
      <!-- Avatar: Esfera como placeholder -->
      <a-sphere
        place-on-surface
        position="0 0 0"
        radius="0.3"
        color="blue"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
      ></a-sphere>
      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
