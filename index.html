<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avatar AR Frente al Usuario</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" renderer="shadowMapEnabled: true">
    
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      <img id="groundTexture" src="https://cdn.pixabay.com/photo/2016/09/02/22/17/grass-1643215_1280.jpg">
    </a-assets>

    <!-- Suelo -->
    <a-plane id="ground"
             position="0 0 0"
             rotation="-90 0 0"
             width="10"
             height="10"
             src="#groundTexture"
             repeat="4 4"
             shadow="receive: true">
    </a-plane>

    <!-- Avatar -->
    <a-entity id="avatar"
              gltf-model="#avatar"
              scale="1 1 1"
              rotation="0 180 0"
              animation-mixer
              shadow="cast: true"
              visible="true">
    </a-entity>

    <!-- Luz -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="2 4 2" rotation="-45 45 0" shadow="cast: true"></a-entity>

    <!-- Cámara -->
    <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    const avatar = document.querySelector('#avatar');
    const camera = document.querySelector('#camera');

    avatar.addEventListener('model-loaded', () => {
      // Ajuste automático de escala basado en altura deseada
      const bbox = new THREE.Box3().setFromObject(avatar.object3D);
      const height = bbox.max.y - bbox.min.y;
      const desiredHeight = 1.8; // metros
      const scale = desiredHeight / height;
      avatar.object3D.scale.set(scale, scale, scale);

      // Ajuste automático posición Y para que los pies queden sobre el suelo
      avatar.object3D.position.y = -bbox.min.y * scale;

      // Posicionar avatar frente a la cámara a distancia segura
      const distance = 2.5; // metros frente a la cámara
      const cameraDir = new THREE.Vector3();
      camera.object3D.getWorldDirection(cameraDir);
      const cameraPos = camera.object3D.position.clone();
      cameraDir.multiplyScalar(distance);
      const newPos = cameraPos.clone().add(cameraDir);

      avatar.object3D.position.x = newPos.x;
      avatar.object3D.position.z = newPos.z;
    });

    // Mantener avatar mirando a la cámara
    function lookAtCamera() {
      const cameraPos = camera.object3D.position;
      avatar.object3D.lookAt(cameraPos);
      requestAnimationFrame(lookAtCamera);
    }
    lookAtCamera();
  </script>
</body>
</html>
