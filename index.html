<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <!-- Modelo de prueba funcional -->
        <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
      </a-assets>

      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#avatar"
          scale="0.5 0.5 0.5"
          animation-mixer
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Verifica si el navegador tiene acceso a la cámara
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          console.log("✅ Cámara disponible");
        })
        .catch(err => {
          alert("❌ No se pudo acceder a la cámara. Asegúrate de dar permisos y usar HTTPS.");
          console.error(err);
        });
    </script>
  </body>
</html>
