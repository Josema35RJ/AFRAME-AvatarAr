<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Geolocalizaci√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar-non-marker.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsEnabled: true;"
    >
      <a-assets>
        <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
      </a-assets>

      <!-- Avatar en coordenadas GPS -->
      <a-entity
        gltf-model="#avatar"
        gps-entity-place="latitude: 36.5297; longitude: -6.2925"
        scale="1 1 1"
        animation-mixer
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
