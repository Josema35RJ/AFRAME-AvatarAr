<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Avatar AR Simulado</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
        <img id="groundTexture" src="https://cdn.pixabay.com/photo/2016/09/02/22/17/grass-1643215_1280.jpg">
      </a-assets>

      <!-- Suelo simulado invisible -->
      <a-plane id="ground" position="0 0 -2" rotation="-90 0 0" width="10" height="10" visible="false"></a-plane>

      <!-- Avatar colocado sobre el suelo simulado -->
      <a-entity id="avatar" gltf-model="#avatar"
                position="0 0 -2"
                scale="1 1 1"
                rotation="0 0 0"
                animation-mixer>
      </a-entity>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
