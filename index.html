<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Geolocalización Mejorada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- AFrame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; gpsEnabled: true; trackingMethod: best;"
    >
      <a-assets>
        <!-- Cargar el modelo 3D -->
        <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
      </a-assets>

      <!-- Entidad con proyección GPS para el avatar -->
      <a-entity
        gltf-model="#avatar"
        gps-projected-entity-place="latitude: 36.5297; longitude: -6.2925"
        scale="0.5 0.5 0.5"
        position="0 0 -5" <!-- Centrado frente a la cámara a 5 metros -->
        animation-mixer
        look-at="[gps-camera]"
      ></a-entity>

      <!-- Cámara con GPS -->
      <a-camera
        gps-camera
        rotation-reader
        position="0 1.6 0" <!-- Altura de la cámara para simular altura humana -->
        look-controls="enabled: true"
      ></a-camera>
    </a-scene>
  </body>
</html>
