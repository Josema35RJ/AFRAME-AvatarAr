<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Avatar en AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Activa modo AR real -->
    <a-scene
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      embedded
      arjs="sourceType: webcam;">

      <!-- Avatar (se insertar√° en el suelo con hit-test) -->
      <a-entity id="avatar"
        gltf-model="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"
        scale="0.5 0.5 0.5"
        visible="false">
      </a-entity>

      <!-- Luz -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
    </a-scene>

    <div id="overlay">
      <button onclick="placeAvatar()">üìç Colocar avatar</button>
    </div>

    <script>
      const avatar = document.getElementById("avatar");

      function placeAvatar() {
        // Colocar el avatar frente a la c√°mara en el suelo
        avatar.setAttribute("visible", "true");
        avatar.setAttribute("position", "0 0 -2");
        avatar.setAttribute("rotation", "0 180 0"); // mirando al usuario
      }
    </script>
  </body>
</html>
